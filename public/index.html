<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/scram/scramjet.all.js"></script>
	<script src="/baremux/index.js"></script>
	<script src="register-sw.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Restored your local CSS file! -->
    <style>
        /* Essential component styles to guarantee the UI looks exactly like your target image */
        body, html { 
            margin: 0; padding: 0; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; 
            background-color: #0a0a0c;
        }

        .tab {
            display: flex; align-items: center; min-width: 140px; max-width: 200px; height: 40px; 
            padding: 0 12px; cursor: pointer; border-radius: 12px 12px 0 0; 
            font-size: 12px; font-weight: 600; transition: all 0.2s;
            user-select: none; color: #94a3b8;
        }
        .tab:hover { background-color: rgba(255,255,255,0.05); }
        .tab.active { background-color: #24242b; color: white; position: relative; }
        .tab.active::after { 
            content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px; 
            background: #eab308; box-shadow: 0 -2px 10px rgba(234, 179, 8, 0.5); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .flash-logo { 
            font-size: 5.5rem; font-weight: 900; font-style: italic; 
            letter-spacing: -0.05em; color: white; 
            text-shadow: 0 0 40px rgba(255,255,255,0.1); 
        }

        .proxy-badge { 
            font-size: 9px; font-weight: 800; text-transform: uppercase; 
            letter-spacing: 0.1em; padding: 3px 8px; border-radius: 6px; 
            font-family: monospace; 
        }

        #errorOverlay {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(10, 10, 12, 0.95);
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        iframe { border: none; width: 100%; height: 100%; display: none; background: #0a0a0c; }
    </style>
</head>
<body class="text-slate-200">

    <!-- Tab Bar -->
    <div class="flex items-center bg-[#16161a] px-2 pt-2 gap-1 border-b border-white/5 select-none">
        <div id="tabContainer" class="flex flex-1 overflow-x-auto no-scrollbar gap-1">
            <!-- Tabs injected here -->
        </div>
        <button onclick="addTab()" class="p-2 mb-1 hover:bg-white/5 rounded-full text-slate-500 transition-all active:scale-90">
            <i data-lucide="plus" class="w-4 h-4"></i>
        </button>
    </div>

    <!-- Navigation Bar -->
    <div class="flex items-center gap-3 bg-[#24242b] p-2.5 px-4 shadow-2xl z-20 relative">
        <div class="flex items-center gap-1">
            <button onclick="navBack()" class="p-2 hover:bg-white/5 rounded-lg text-slate-400 transition-colors"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
            <button onclick="navForward()" class="p-2 hover:bg-white/5 rounded-lg text-slate-400 transition-colors"><i data-lucide="arrow-right" class="w-5 h-5"></i></button>
            <button onclick="reloadTab()" class="p-2 hover:bg-white/5 rounded-lg text-slate-400 transition-colors"><i data-lucide="rotate-cw" class="w-4 h-4"></i></button>
            <a href="index.html" class="p-2 hover:bg-white/5 rounded-lg text-slate-400 transition-colors"><i data-lucide="home" class="w-5 h-5"></i></a>
        </div>
        
        <div class="flex-1 relative flex items-center group">
            <i data-lucide="shield-check" class="absolute left-4 text-slate-500 w-4 h-4 group-focus-within:text-yellow-400 transition-colors"></i>
            <input type="text" id="urlInput" placeholder="Search with Flash or enter address..." 
                class="w-full bg-[#16161a] border border-white/5 rounded-xl py-2.5 pl-11 pr-36 text-sm text-white focus:outline-none focus:ring-2 focus:ring-yellow-500/30 transition-all placeholder:text-slate-600 font-medium">
            
            <div class="absolute right-2 flex items-center gap-2">
                <span id="proxyLabel" class="proxy-badge"></span>
                <button onclick="toggleProxy()" class="p-1.5 rounded-lg bg-yellow-500/10 text-yellow-500 hover:bg-yellow-500 hover:text-black transition-all border border-yellow-500/20" title="Switch Proxy Engine">
                    <i data-lucide="zap" class="w-4 h-4 fill-current"></i>
                </button>
            </div>
        </div>
    </div>

    <main class="flex-1 relative overflow-hidden flex flex-col bg-[#0a0a0c]">
        
        <!-- Error Overlay -->
        <div id="errorOverlay">
            <div class="w-20 h-20 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mb-6 border border-red-500/20">
                <i data-lucide="alert-triangle" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Proxy Engine Error</h2>
            <p class="text-slate-400 max-w-md mb-8">The current node (Ultraviolet) has encountered a server-side crash. Try switching to Scramjet.</p>
            <button onclick="toggleProxy(); hideError();" class="px-6 py-3 bg-yellow-500 text-black font-bold rounded-xl hover:scale-105 transition-transform">
                Switch to Scramjet ⚡
            </button>
        </div>

        <!-- Home Screen Overlay -->
        <div id="homeScreen" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-[#0a0a0c] animate-in fade-in duration-500">
            <div class="mb-10 text-center relative group">
                <div class="absolute -inset-10 bg-yellow-500/5 rounded-full blur-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-1000"></div>
                <h1 class="flash-logo italic relative">FLASH<span class="text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.6)]">⚡</span></h1>
            </div>

            <div class="w-full max-w-2xl px-6 relative z-20">
                <i data-lucide="search" class="absolute left-10 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                <input type="text" id="mainSearch" placeholder="What are we doing today?" 
                    class="w-full bg-[#16161a] border border-white/10 rounded-2xl py-5 pl-16 pr-6 text-xl text-white focus:outline-none focus:border-yellow-500/50 shadow-2xl transition-all placeholder:text-slate-600">
            </div>

            <div class="flex gap-8 mt-16 z-20">
                <div onclick="navigate('google.com')" class="flex flex-col items-center gap-3 group cursor-pointer">
                    <div class="w-16 h-16 bg-[#16161a] border border-white/5 rounded-2xl flex items-center justify-center text-blue-400 text-2xl font-black shadow-lg group-hover:scale-110 transition-all">G</div>
                    <span class="text-[10px] uppercase font-bold text-slate-600 tracking-widest">Google</span>
                </div>
                <div onclick="navigate('youtube.com')" class="flex flex-col items-center gap-3 group cursor-pointer">
                    <div class="w-16 h-16 bg-[#16161a] border border-white/5 rounded-2xl flex items-center justify-center text-red-500 text-2xl font-black shadow-lg group-hover:scale-110 transition-all">Y</div>
                    <span class="text-[10px] uppercase font-bold text-slate-600 tracking-widest">YouTube</span>
                </div>
                <div onclick="navigate('discord.com/app')" class="flex flex-col items-center gap-3 group cursor-pointer">
                    <div class="w-16 h-16 bg-[#16161a] border border-white/5 rounded-2xl flex items-center justify-center text-indigo-400 text-2xl font-black shadow-lg group-hover:scale-110 transition-all">D</div>
                    <span class="text-[10px] uppercase font-bold text-slate-600 tracking-widest">Discord</span>
                </div>
                <a href="games.html" class="flex flex-col items-center gap-3 group cursor-pointer">
                    <div class="w-16 h-16 bg-[#16161a] border border-white/5 rounded-2xl flex items-center justify-center text-yellow-400 text-2xl font-black shadow-lg group-hover:scale-110 transition-all">F</div>
                    <span class="text-[10px] uppercase font-bold text-slate-600 tracking-widest">Flash Games</span>
                </a>
            </div>

            <div class="absolute bottom-10 flex gap-6 text-[10px] font-bold text-slate-700 uppercase tracking-[0.3em] select-none">
                <span id="footerEngine"></span>
                <span>•</span>
                <span>Safe Browsing On</span>
            </div>
        </div>

        <!-- IFrames Container -->
        <div id="framesContainer" class="w-full h-full relative z-0"></div>
    </main>

    <script>
        const ENGINES = {
            ultraviolet: {
                name: "UV",
                url: "https://misleading-glenn-bulbix-50cfaa5b.koyeb.app",
                prefix: "/service/",
                color: "text-blue-400",
                bg: "bg-blue-500/10",
                border: "border-blue-500/20"
            },
            scramjet: {
                name: "SCRAMJET",
                prefix: "/scramjet/",
                /* FIXED: Missing styling was causing proxy label CSS to break into 'undefined' classes */
                color: "text-green-400",
                bg: "bg-green-500/10",
                border: "border-green-500/20"
            }
        };

        let currentEngine = 'scramjet';
        let tabs = [];
        let activeTabId = null;

        const tabContainer = document.getElementById('tabContainer');
        const framesContainer = document.getElementById('framesContainer');
        const urlInput = document.getElementById('urlInput');
        const homeScreen = document.getElementById('homeScreen');
        const proxyLabel = document.getElementById('proxyLabel');
        const footerEngine = document.getElementById('footerEngine');
        const errorOverlay = document.getElementById('errorOverlay');

        /* Initialize icons and correctly sync the UI to show 'scramjet' on page load */
        lucide.createIcons();
        updateProxyUI();
        addTab();

        function toggleProxy() {
            currentEngine = currentEngine === 'ultraviolet' ? 'scramjet' : 'ultraviolet';
            updateProxyUI();
            const tab = tabs.find(t => t.id === activeTabId);
            if (tab && tab.url) navigate(tab.originalQuery);
        }

        function updateProxyUI() {
            const config = ENGINES[currentEngine];
            proxyLabel.innerText = config.name;
            proxyLabel.className = `proxy-badge ${config.bg} ${config.color} ${config.border}`;
            footerEngine.innerText = `${config.name} Engine`;
        }

        function addTab() {
            const id = Date.now();
            const tab = { id, title: 'New Tab', url: '', originalQuery: '' };
            tabs.push(tab);
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.style.display = 'none';
            frame.className = 'w-full h-full border-none bg-[#0a0a0c]';
            
            // ERROR DETECTION LOGIC
            frame.onerror = () => showError();
            
            framesContainer.appendChild(frame);
            switchTab(id);
            renderTabs();
        }

        function switchTab(id) {
            activeTabId = id;
            hideError();
            const tab = tabs.find(t => t.id === id);
            document.querySelectorAll('iframe').forEach(f => f.style.display = 'none');
            const activeFrame = document.getElementById(`frame-${id}`);
            if (tab.url) {
                activeFrame.style.display = 'block';
                homeScreen.style.display = 'none';
                urlInput.value = tab.originalQuery;
            } else {
                homeScreen.style.display = 'flex';
                urlInput.value = '';
            }
            renderTabs();
        }

        function closeTab(e, id) {
            e.stopPropagation();
            if (tabs.length === 1) return;
            const index = tabs.findIndex(t => t.id === id);
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById(`frame-${id}`).remove();
            if (activeTabId === id) switchTab(tabs[index - 1] ? tabs[index - 1].id : tabs[0].id);
            else renderTabs();
        }

        function renderTabs() {
            tabContainer.innerHTML = '';
            tabs.forEach(tab => {
                const isActive = tab.id === activeTabId;
                const div = document.createElement('div');
                div.className = `tab group ${isActive ? 'active' : ''}`;
                div.onclick = () => switchTab(tab.id);
                div.innerHTML = `
                    <i data-lucide="${isActive ? 'zap' : 'globe'}" class="w-3 h-3 mr-2 ${isActive ? 'text-yellow-400' : 'text-slate-500'}"></i>
                    <span class="truncate flex-1">${tab.title}</span>
                    <span onclick="closeTab(event, ${tab.id})" class="ml-2 p-1 rounded-full hover:bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </span>
                `;
                tabContainer.appendChild(div);
            });
            lucide.createIcons();
        }

        function navigate(query) {
            if(!query) return;
            hideError();
            let url = query.trim();
            if(!url.includes('.') || url.includes(' ')) {
                url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            const config = ENGINES[currentEngine];
            let proxyUrl;

            if (currentEngine === "scramjet") {
                const encoded = self.__scramjet$encodeUrl(url);
                proxyUrl = config.prefix + encoded;
            } else {
                 const encoded = btoa(url).replace(/\//g, '_').replace(/\+/g, '-');
                 proxyUrl = `${ENGINES.ultraviolet.url}${ENGINES.ultraviolet.prefix}${encoded}`;
            }

            const frame = document.getElementById(`frame-${activeTabId}`);
            frame.src = proxyUrl;
            homeScreen.style.display = 'none';
            frame.style.display = 'block';
            
            const tab = tabs.find(t => t.id === activeTabId);
            tab.title = query.length > 15 ? query.substring(0, 12) + '...' : query;
            tab.url = proxyUrl;
            tab.originalQuery = query;
            urlInput.value = query;
            renderTabs();
        }

        function showError() { errorOverlay.style.display = 'flex'; }
        function hideError() { errorOverlay.style.display = 'none'; }

        [urlInput, document.getElementById('mainSearch')].forEach(inp => {
            inp.addEventListener('keydown', (e) => { if(e.key === 'Enter') navigate(e.target.value); });
        });

        function navBack() { const f = document.getElementById(`frame-${activeTabId}`); try { f.contentWindow.history.back(); } catch(e) {} }
        function navForward() { const f = document.getElementById(`frame-${activeTabId}`); try { f.contentWindow.history.forward(); } catch(e) {} }
        function reloadTab() { const f = document.getElementById(`frame-${activeTabId}`); f.src = f.src; }
    </script>
</body>
</html>
